version: '3.9'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: assetdb
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  web:
    build: .
    environment:
      DATABASE_PROVIDER: postgresql
      DATABASE_URL: postgres://postgres:postgres@db:5432/assetdb
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
    depends_on:
      - db
    ports:
      - "3000:3000"
    command: sh -c "npm run prisma:generate && npx prisma db push && node prisma/seed.js && npm start"
volumes:
  db-data: