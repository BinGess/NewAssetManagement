services:
  - type: web
    name: asset-web
    env: node
    plan: free
    autoDeploy: true
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma db push && node prisma/seed.js && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: asset-db
          property: connectionString
      - key: ADMIN_PASSWORD
        generateValue: true

databases:
  - name: asset-db
    plan: free
    databaseName: assetdb